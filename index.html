<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lipsum Generator v3</title>
    <link rel="icon" href="assets/img/128.png" type="image/x-icon">

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/extension-variables.css">
    <link rel="stylesheet" href="assets/css/extension-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main id="lipsum" class="app-container">
    <div class="app-body">

        <div class="btn-group">
            <div class="btn-group-item">
                <button class="btn" data-type="word">Word</button>
            </div>
            <div class="btn-group-item">
                <button class="btn" data-type="sentence">Sentence</button>
            </div>
            <div class="btn-group-item">
                <button class="btn" data-type="paragraph">Paragraph</button>
            </div>
            <div class="btn-group-item">
                <button class="btn" data-type="list">List</button>
            </div>
        </div>

        <br>

        <div class="range-slider">
            <input type="range" min="1" max="100" value="50" data-quantity>
        </div>

    </div>

</main>


<!-- script -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/extension-ui.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/lipsum.js"></script>

</body>
</html>
