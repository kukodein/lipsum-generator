<!DOCTYPE html>
<html>
<head>
    <title>Lorem Ipsum Generator</title>
    <meta charset="utf-8">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="ion.rangeSlider.min.js"></script>
    <script src="jquery.mousewheel.min.js"></script>
    <script src="popup.js"></script>
    <link href="ion.rangeSlider.css" rel='stylesheet' type='text/css'/>
    <link href="ion.rangeSlider.skinModern.css" rel='stylesheet' type='text/css'/>
    <link href="popup.css" rel='stylesheet' type='text/css'/>

</head>
<body class="lorip2k18">

<main>

    <div id="types">
        <button data-type="paragraph" data-max="20" class="active">paragraph</button>
        <button data-type="sentence" data-max="50">sentence</button>
        <button data-type="word" data-max="99">word</button>
    </div>

    <div id="quantity-wrapper" title="Scroll to change value">
        <input id="quantity" name="quantity" type="text" value="" title="quantity">
    </div>

    <div id="output-wrapper">
        <textarea id="output" title="Click to copy"></textarea>
    </div>

    <div id="option-wrapper">
        <div class="option">
            <input id="beginWith" type="checkbox" data-begin-text="Lorem ipsum dolor sit amet">
            <label for="beginWith">Begin with "Lorem ipsum dolor sit amet"</label>
        </div>
    </div>

</main>

<footer>
    © 2018 <a href="https://phucbm.com">Quắn</a>
</footer>

</body>
</html>
